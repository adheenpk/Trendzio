{% load static %}
<style>
.col-4 {
    flex-basis: 25%;
    padding: 10px;
    min-width: 200px;
    box-sizing: border-box;
}

.row {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
}

.col-4 img {
    width: 150%;
    height: 300px;
    object-fit: cover;
}
.small-container img {
    width: 100%;
    height: 350px;
    object-fit: cover;
}
</style>
    <!-- Feadtued Categories -->

    <div class="categories">
        <div class="small-container">
            <div class="row">
                <div class="col-3">
                    <img src="{% static 'images/categ-1.jpg' %}">
                </div>
                <div class="col-3">
                    <img src="{% static 'images/exclusive.png' %}">
                </div>
                <div class="col-3">
                    <img src="{% static 'images/category-1.jpg' %}">
                </div>
            </div>
        </div>
    </div>

    <!-- Featured Products -->

    <div class="small-container">
        <h2 class="title">Featured Products</h2>
        <div class="row">

            {% for product in featured_products %}
        <div class="col-4">
            <a href="{% url 'detail_product' product.id %}">
                <img src="{{ product.image.url }}" alt="{{ product.title }}">
            </a>
            <h4>{{ product.title }}</h4>
                   <div class="rating">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star-o"></i>
                </div>
            <p>${{ product.price }}</p>
        </div>
            {% endfor %}
        </div>
        <h2 class="title">Latest Products</h2>
        <div class="row">
        {% for product in latest_products %}
        <div class="col-4">
            <a href="{% url 'detail_product' product.id %}">
                <img src="{{ product.image.url }}" alt="{{ product.title }}">
            </a>
            <h4>{{ product.title }}</h4>
                   <div class="rating">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star-o"></i>
                </div>
            <p>${{ product.price }}</p>
        </div>
        {% endfor %}
    </div>
</div>
